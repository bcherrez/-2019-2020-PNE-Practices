
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Final-Project-basic</title>

  <body>
    <h2>Browsing Human and Vertebrates genome </h2>
    <h3>BASIC Level Services </h3>

    <form action="/listSpecies" method="get">
      1)List of species in the genome database  <br>
      Limit: <input type="text">   <br>
      <input type="submit" value="Send">
      <br><br>
    </form>

    <form action="/karyotype" method="get">
      2)Information about the karyotype:   <br>
      Select the species: <input type="text"> <br>
      <input type="submit" value="Send">
      <br><br>
    </form>

    <form action="/chromosomeLength" method="get">
      3)Chromosome length   <br>
      Select the species: <input type="text" > <br>
      Select a chromosome: <input type="text" > <br>
      <input type="submit" value="Send">
      <br><br>
    </form>

  </body>
